<!DOCTYPE html>
<html>
<head>
    <title>Q3 Practice 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <h1>Ticket Center</h1>
    <style>

        body {
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #12e5fc;
            color: #343a40;
            font: Roman;
        }

        input { 
            background-color: lightblue;
            color: darkblue;
            border: 2px solid blue;
        }

    </style>
</head>
<body>

    <br>
    <details>
        <summary>
            Personal Info
        </summary>
        <p> Fill out form below </p>
        <br>
        <center> <label>Name</label> <input type="text" id="Reveal"> </center>
        <center> <label>Email</label> <input type="Email" id="Release"> </center>
        <center> <button type="submit" class="btn btn-primary">Submit Info</button> </center>
    </details>

    <form>
        <br>
        <details>
            <summary>
                Ticket Price
            </summary>
            <p> Fill out form below </p>
            <br>
            <label>Choose your seat</label> <br><br>
            <select class="form-select" id="show1">
                <option value="none">Choose</option>
                <option value="30">First Class</option>
                <option value="10">Business Class</option>
                <option value="5">Economy Class/Slave class</option>
            </select>
            <br><br>

            <label>Choose an option</label> <br><br>
            <select class="form-select" id="show2">
                <option value="none">Choose</option>
                <option value="5">Student</option>
                <option value="10">Teacher</option>
                <option value="10">Administrator</option>
            </select>
            <br><br>
            <button type="button" class="btn btn-success" onclick="showValue()">Show Price</button>
        </details>
    </form>

    <script>
        function showValue() {
            var seatPrice = document.getElementById("show1").value;
            var optionPrice = document.getElementById("show2").value;


            if (seatPrice === "none" || optionPrice === "none") {
                alert("Please select both seat and option.");
            } else {

                var totalPrice = Number(seatPrice) + Number(optionPrice);
                alert("The total price is $" + totalPrice);
            }
        }
    </script>

    <br>
    <details>
        <summary>
            Ticket Printer
        </summary>
        <br>
        <center> 
            <button type="submit" class="btn btn-primary">Print Ticket</button>
            <center> 
                <button type="submit" class="btn btn-primary">Buy more Tickets</button>
            </center>
            <img src="https://png.pngtree.com/element_our/png/20181113/ticket-logo-icon-design-template-vector-illustration-png_236700.jpg">
        </center>
    </details>

</body>
</html>
